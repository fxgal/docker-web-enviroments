version: "3"
services:
  mysql:
    container_name: mariadb.docker
    image: "mariadb:latest"
    volumes:
      - "./mysql_data:/var/lib/mysql"
    environment:
      - MYSQL_ROOT_PASSWORD=mysqladmin
    ports:
      - "3306:3306"
    networks:
      my_network:
        ipv4_address: 172.100.0.103
networks:
  my_network:
    external: true
